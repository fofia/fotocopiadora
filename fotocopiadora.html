<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>FOTOCOPIADORA</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".range").change(add_filter).mousemove(add_filter);
        });

        function add_filter() {
            var grayscale_val = $("#grayscale").val();
            var blur_val = $("#blur").val();
            var exposure_val = $("#exposure").val();
            var sepia_val = $("#sepia").val();
            var opacity_val = $("#opacity").val();

            $("#output").css("-webkit-filter", "grayscale(" + grayscale_val + "%) blur(" + blur_val + "px) brightness(" + exposure_val + "%) sepia(" + sepia_val + "%) opacity(" + opacity_val + "%)");
        }
    </script>


</head>


<body>
    <div id="wrapper">
        <div class="degradado">
            <div id="header">
                <h1 id="logo">FOTOCOPIADORA</h1>
            </div>

            <div class="img-container">
                <img id="output" class="print-container" />
            </div>

            <div id="buttons">
                <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)"
                    style="display: none;">
                <label for="file" style="cursor: pointer;">SUBIR</label>

                <script>
                    var loadFile = function (event) {
                        var image = document.getElementById('output');
                        image.src = URL.createObjectURL(event.target.files[0]);
                    };
                </script>

            </div>

            <div id="edit_controls">
                <li>BLANCO Y NEGRO<br><input id="grayscale" class="range" type="range" min="0" max="100" value="0"></li>

                <li>BLUR<br><input id="blur" class="range" type="range" min="0" max="10" value="0"></li>

                <li>EXPOSICIÓN<br><input id="exposure" class="range" type="range" min="0" max="200" value="100"></li>

                <li>SEPIA<br><input id="sepia" class="range" type="range" min="0" max="100" value="0"></li>
