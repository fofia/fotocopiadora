<html>

<head>
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".range").change(add_filter).mousemove(add_filter);
        });

        function add_filter() {
            var grayscale_val = $("#grayscale").val();
            var blur_val = $("#blur").val();
            var exposure_val = $("#exposure").val();
            var sepia_val = $("#sepia").val();
            var opacity_val = $("#opacity").val();

            $("#edit_image").css("-webkit-filter", "grayscale(" + grayscale_val + "%) blur(" + blur_val + "px) brightness(" + exposure_val + "%) sepia(" + sepia_val + "%) opacity(" + opacity_val + "%)");
        }
    </script>


</head>

<body>
    <div id="wrapper">

        <div id="header">
            <h1>FOTOCOPIADORA</h1>
        </div>
        
        <div class="print-container">
            <div id="image_div">
                <img src="img/recibo.jpeg" id="edit_image">
            </div>
        </div>


        <div id="buttons">
            <button type="button" onclick="take_screenshot()">SUBIR</button>
            <button type="button" onclick="take_screenshot()">GUARDAR</button>
            <button type="button" onclick="window.print();">IMPRIMIR</button>

        </div>

        <div id="edit_controls">
            <li>BLANCO Y NEGRO<br><input id="grayscale" class="range" type="range" min="0" max="100" value="0"></li>

            <li>BLUR<br><input id="blur" class="range" type="range" min="0" max="10" value="0"></li>

            <li>EXPOSICIÃ“N<br><input id="exposure" class="range" type="range" min="0" max="200" value="100"></li>

            <li>SEPIA<br><input id="sepia" class="range" type="range" min="0" max="100" value="0"></li>

            <li>OPACIDAD<br><input id="opacity" class="range" type="range" min="0" max="100" value="100"></li>
        </div>

    </div>
</body>
<footer>
    <p>I HOPE THIS SHIT WORKS</p>
</footer>

</html>
